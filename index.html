        /* [cite: 1-20] ç³»çµ±è®Šæ•¸èˆ‡å…¨åŸŸè¨­å®š */
        :root {

            --card: #FFFFFF; --text-main: #333333; --text-sub: #86868B;

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        html, body {
            margin: 0; padding: 0; font-family: var(--font-main); background-color: #E0E0E0;

        /* [cite: 9-20] æ‰‹æ©Ÿæ¡†æ¶èˆ‡è¦–åœ–å‹•ç•« */
        .app-container { width: 100%; max-width: 480px; background-color: var(--bg); height: 100%; display: flex; flex-direction: column; position: relative; box-shadow: 0 0 40px rgba(0,0,0,0.2); overflow: hidden; }
        .view-section { display: none; width: 100%; height: 100%; flex-direction: column; overflow: hidden; animation: fadeIn 0.4s ease-out; }
        .view-section.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .view-header-container { flex-shrink: 0; padding: 16px 20px 0px 20px; }
        .view-scroll-container { flex: 1 1 auto; overflow-y: auto; padding: 0 20px 20px 20px; -webkit-overflow-scrolling: touch; }
        .view-footer-container { flex-shrink: 0; background: var(--bg); border-top: 1px solid #EEE; padding: 8px 20px; padding-bottom: calc(10px + env(safe-area-inset-bottom)); z-index: 10; }
        .back-nav { display: flex; align-items: center; margin-bottom: 8px; cursor: pointer; color: var(--primary); font-weight: 600; font-size: 15px; opacity: 0.9; }
        .back-nav span { margin-right: 4px; font-size: 18px; font-weight: bold; }

        /* [cite: 21-35] å•Ÿå‹•é é¢æ¨£å¼ */
        #login-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #FAFAFA; z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.5s; padding-bottom: env(safe-area-inset-bottom); }
        .login-content { width: 85%; max-width: 320px; text-align: center; }
        .login-title-en { margin: 0; font-size: 32px; font-weight: 800; color: #333; letter-spacing: -0.5px; }

        .login-input { width: 100%; padding: 16px; font-size: 18px; border: 1px solid #E5E5EA; background: #F2F2F7; border-radius: 16px; margin-bottom: 20px; text-align: center; color: var(--text-main); font-weight: 600; }
        .login-btn { background: var(--primary); color: #fff; border: none; padding: 16px 0; border-radius: 50px; font-size: 18px; font-weight: 600; cursor: pointer; width: 100%; box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3); transition: transform 0.1s; }
        .login-slogan { margin-top: 30px; font-size: 15px; color: #C1A258; font-weight: 600; letter-spacing: 1px; }

        /* [cite: 36-84] å…ƒä»¶æ¨£å¼ï¼šRhythmã€NavCardã€TokenRing */
        .home-header-row { margin-bottom: 15px; display: flex; align-items: baseline; gap: 10px; }
        .rhythm-capsule { display: flex; background: #E5E5EA; border-radius: 30px; padding: 4px; margin-bottom: 20px; }
        .rhythm-btn { flex: 1; border: none; background: none; padding: 10px 0; border-radius: 24px; font-size: 14px; font-weight: 600; color: var(--text-sub); transition: 0.3s; }
        .rhythm-btn.active { background: #FFFFFF; color: var(--text-main); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .nav-card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 16px; box-shadow: var(--shadow); text-align: center; cursor: pointer; transition: 0.2s; }
        .token-ring-wrap { width: 120px; height: 120px; background: linear-gradient(135deg, #E8F1FA, #F2F7FF); border: 4px solid #DCE9F6; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 15px auto; box-shadow: 0 8px 25px rgba(74, 144, 226, 0.2); }
        .token-ring-num { font-size: 48px; font-weight: 900; color: var(--gold); text-shadow: 0 2px 10px rgba(193, 162, 88, 0.2); }
        .reset-btn-styled { margin-top: auto; margin-bottom: 20px; padding: 10px 24px; border: 1px solid var(--danger); color: var(--danger); border-radius: 30px; font-size: 13px; font-weight: 600; background: var(--danger-bg); cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; width: auto; align-self: center; }

        /*  Modal ç·¨è¼¯é¸å–®èˆ‡å·¥å…·æ¨£å¼ */
        .modal-backdrop { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.4); z-index: 2500; display: none; opacity: 0; transition: opacity 0.3s; }
        .modal-container { position: absolute; bottom: 20px; left: 16px; right: 16px; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-radius: 20px; z-index: 2600; display: none; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.15); transition: 0.3s; transform: translateY(100%); padding: 16px; padding-bottom: calc(16px + env(safe-area-inset-bottom)); }
        .modal-backdrop.show { display: flex; opacity: 1; }
        .modal-container.show { display: flex; transform: translateY(0); }
        .spinner { width: 40px; height: 40px; border: 4px solid #EEE; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .toast { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 10px 24px; border-radius: 50px; font-size: 14px; opacity: 0; transition: 0.3s; pointer-events: none; z-index: 4000; }
        .toast.show { opacity: 1; bottom: 50px; }
        
        /* [cite: 68-75] ä»»å‹™æ¸…å–®æ¨£å¼ */
        .task-item { background: var(--card); border-radius: 16px; padding: 12px 16px; margin-bottom: 10px; display: flex; align-items: center; box-shadow: var(--shadow); cursor: pointer; }
        .task-checkbox { width: 22px; height: 22px; border: 2px solid #E5E5EA; border-radius: 50%; margin-right: 12px; }
        .task-item.done .task-checkbox { background: var(--primary); border-color: var(--primary); position: relative; }
        .task-item.done .task-checkbox::after { content:'âœ”'; color:#fff; font-size:12px; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); }
    </style>
</head>
<body>

    <div class="app-container" id="app-content">
        <div id="login-screen">
            <div class="login-content">
                <h1 class="login-title-en">Dream Mobile</h1>
                <div class="login-title-cn">å¤¢æƒ³æ©Ÿ</div>
                <input type="password" id="pin-input" class="login-input" placeholder="è«‹è¼¸å…¥ 4 ä½æ•¸é©—è­‰ç¢¼" maxlength="4">
                <button class="login-btn" onclick="handleLogin()">å•Ÿå‹•ç³»çµ±</button>
                <div class="login-slogan">å› è¡Œå‹•è€Œç¾å¥½</div>
                <div class="brand-section">
                    <div class="brand-name">iTree</div>
                </div>
            </div>
        </div>

        <div id="loading" style="position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); z-index:3000; display:none; justify-content:center; align-items:center;"><div class="spinner"></div></div>

        <div id="view-home" class="view-section active">

            </div>
            <div class="view-scroll-container">
                <div class="rhythm-capsule">
                    <button class="rhythm-btn active">ğŸš€ è¡åˆº</button>
                    <button class="rhythm-btn">ğŸš¶ æ¼«æ­¥</button>
                    <button class="rhythm-btn">â˜• å‘¼å¸</button>
                </div>
                <div class="nav-card" onclick="switchView('daily')">
                    <div style="font-size:13px; font-weight:700; color:#888; margin-bottom:12px;">12é€±æŒ‘æˆ°é€²åº¦</div>
                    <div class="token-ring-wrap"><div class="token-ring-num" id="home-progress">0%</div></div>
                    <div style="font-size:12px; color:#888; margin-top:12px; text-align:center;">é»æ“Šé€²å…¥åŸ·è¡Œæ¸…å–® &rarr;</div>
                </div>
                <div class="nav-card" onclick="switchView('vault')">
                    <div style="font-size:13px; font-weight:700; color:#888;">èƒ½é‡å„²å­˜æ§½</div>
                    <div class="token-ring-wrap" style="width:100px; height:100px;"><div class="token-ring-num" style="font-size:40px;" id="home-token">0</div></div>
                </div>

        </div>

            <div class="view-header-container">
                <div class="back-nav" onclick="switchView('home')"><span>&#8249;</span> å›é¦–é </div>
                <header style="display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:16px;">
                    <div class="header-left">
                        <div class="date-big" id="daily-date">--/--</div>
                        <div class="date-weekday" id="daily-weekday">é€±--</div>

                    <div class="header-right" style="text-align:right;">

                        <div style="font-size: 11px; color: #999;">12é€±å€’æ•¸ (å‰©é¤˜)</div>

                </header>
                <div class="tasks-header"><span>ä»Šæ—¥ä»»å‹™</span></div>
            </div>
            <div class="view-scroll-container"><div id="task-list"></div></div>
        </div>

        <div id="view-vault" class="view-section">

            <div class="view-scroll-container" style="display:flex; align-items:center; justify-content:center;">

                    <div style="background:#FFF5D6; color:#8A6D1C; padding:6px 16px; border-radius:20px; font-weight:800; margin-top:20px;" id="vault-rank">OBSERVER</div>

        <div id="modal-backdrop" class="modal-backdrop" onclick="closeModal()"></div>
        <div id="edit-modal" class="modal-container">

            <div id="modal-task-name" style="text-align:center; font-size:16px; font-weight:700; color:#333; margin-bottom:20px;"></div>
            <div style="display:flex; gap:10px; margin-bottom:10px;">
                <button style="flex:1; padding:12px; border:none; border-radius:12px; background:#E5E5EA; color:var(--primary); font-weight:600;" onclick="closeModal()">ä¿®æ”¹åç¨±</button>
                <button style="flex:1; padding:12px; border:none; border-radius:12px; background:rgba(255,107,107,0.15); color:var(--danger); font-weight:600;" onclick="closeModal()">åˆªé™¤ä»»å‹™</button>
            </div>

    <script>
        // [cite: 139-143] æ ¸å¿ƒé€£ç·šé‚è¼¯
        const urlParams = new URLSearchParams(window.location.search);
        const SHEET_ID = urlParams.get('id');
        const API_URL = "https://script.google.com/macros/s/AKfycbwEA2bbL94YtNbunJj_Dej5UidtvExIKm28tctKsdEOUIuIdfBpNkHGCr0WXQLQzBVYew/exec";
        
        let SAVED_PIN = localStorage.getItem("dm_pin");

        window.onload = () => {
            renderDateInfo();
            if (SAVED_PIN && SHEET_ID) handleLogin(SAVED_PIN);
        };

        async function handleLogin(autoPin = null) {
            const pin = autoPin || document.getElementById('pin-input').value;
            if (!pin) return alert("è«‹è¼¸å…¥é©—è­‰ç¢¼");
            if (!SHEET_ID) return alert("ç¶²å€ ID éºå¤±");

            document.getElementById('loading').style.display = 'flex';
            try {
                const res = await fetch(`${API_URL}?action=getSummary&id=${SHEET_ID}&pin=${pin}`);
                const json = await res.json();
                if (json.status === "success") {
                    localStorage.setItem("dm_pin", pin);
                    
                    // [cite: 163, 182-184] å¡«å…¥æ•¸æ“š
                    document.getElementById('user-display').innerText = "æ‚¨å¥½ï¼ " + json.data.nickname;
                    document.getElementById('days-left').innerText = json.data.remainingDays;
                    document.getElementById('home-progress').innerText = (json.data.progress / 100) + "%";
                    document.getElementById('home-token').innerText = json.data.progress;
                    document.getElementById('vault-token-display').innerText = json.data.progress;

                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('view-home').classList.add('active');
                    loadTasks(pin);
                } else {
                    alert("é©—è­‰å¤±æ•—");
                    localStorage.clear();
                    location.reload();
                }
            } catch (e) { showToast("é€£ç·šéŒ¯èª¤"); }
            document.getElementById('loading').style.display = 'none';
        }

        async function loadTasks(pin) {
            try {
                const res = await fetch(`${API_URL}?action=getTasks&id=${SHEET_ID}&pin=${pin}`);
                const json = await res.json();
                const list = document.getElementById('task-list');
                list.innerHTML = "";
                if (json.status === "success") {
                    json.data.forEach((t, i) => {
                        const div = document.createElement('div');
                        div.className = `task-item ${t.isDone ? 'done' : ''}`;
                        div.innerHTML = `<div class="task-checkbox"></div><div class="task-name">${t.name}</div><div style="font-size:15px; color:#9E9E9E; padding:8px;" onclick="event.stopPropagation(); openModal(${i}, '${t.name}')">âœ</div>`;
                        list.appendChild(div);
                    });
                }
            } catch (e) { console.warn("ä»»å‹™è®€å–ç•°å¸¸"); }
        }

        // [cite: 155-161, 171-185] è¼”åŠ©åŠŸèƒ½
        function switchView(id) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
        }
        function openModal(idx, name) {
            document.getElementById('modal-task-name').innerText = name;
            document.getElementById('modal-backdrop').classList.add('show');
            document.getElementById('edit-modal').classList.add('show');
        }
        function closeModal() {
            document.getElementById('edit-modal').classList.remove('show');
            document.getElementById('modal-backdrop').classList.remove('show');
        }
        function renderDateInfo() {
            const now = new Date();
            const m = now.getMonth() + 1; const d = now.getDate();
            const wd = ['é€±æ—¥','é€±ä¸€','é€±äºŒ','é€±ä¸‰','é€±å››','é€±äº”','é€±å…­'][now.getDay()];
            document.getElementById('home-date').innerText = `${m}/${d} (${wd})`;
            document.getElementById('daily-date').innerText = `${m}/${d}`;
            document.getElementById('daily-weekday').innerText = wd;
        }
        function resetIdentity() { if(confirm("ç¢ºå®šè¦ç™»å‡ºå—ï¼Ÿ")) { localStorage.clear(); location.reload(); } }
        function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2000); }
    </script>
