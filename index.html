<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Mobile</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f7f9; }
        .view { display: none; }
        .active { display: block !important; }
        #login-screen, #view-home { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 300px; margin: auto; }
        input { width: 80%; padding: 15px; font-size: 20px; text-align: center; border: 1px solid #ddd; border-radius: 10px; margin: 20px 0; }
        button { width: 90%; padding: 15px; background: #4A90E2; color: white; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen" class="active">
        <h2 style="color:#4A90E2">夢想機 啟動</h2>
        <p>請輸入您的 4 位數驗證碼</p>
        <input type="password" id="pin-input" placeholder="預設 1234" maxlength="4">
        <button onclick="startApp()">進入系統</button>
    </div>

    <div id="view-home" class="view">
        <h2 id="user-display">您好！</h2>
        <div style="font-size: 50px; font-weight: bold; color: #4A90E2;">
            <span id="days-val">--</span>
        </div>
        <p>倒數天數</p>
        <button onclick="localStorage.removeItem('dm_pin'); location.reload();" style="background:#ccc; margin-top:20px;">登出系統</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const SHEET_ID = urlParams.get('id');
        const API_URL = "https://script.google.com/macros/s/AKfycbwEA2bbL94YtNbunJj_Dej5UidtvExIKm28tctKsdEOUIuIdfBpNkHGCr0WXQLQzBVYew/exec";
        
        let USER_PIN = localStorage.getItem("dm_pin");

        // 自動檢查是否已登入
        window.onload = () => { if (USER_PIN) startApp(); };

        async function startApp() {
            const input = document.getElementById('pin-input');
            if (!USER_PIN && input) USER_PIN = input.value;
            if (!USER_PIN) return alert("請輸入驗證碼");

            try {
                const res = await fetch(`${API_URL}?action=getSummary&id=${SHEET_ID}&pin=${USER_PIN}`);
                const json = await res.json();

                if (json.status === "success") {
                    localStorage.setItem("dm_pin", USER_PIN);

                    // --- 關鍵修正：先檢查標籤是否存在，再填入內容 ---
                    const nameEl = document.getElementById('user-display');
                    if (nameEl) nameEl.innerText = "您好！ " + json.data.nickname;

                    const daysEl = document.getElementById('days-val');
                    if (daysEl) daysEl.innerText = json.data.remainingDays;

                    // 切換視圖
                    document.getElementById('login-screen').classList.remove('active');
                    document.getElementById('view-home').classList.add('active');
                } else {
                    alert("驗證失敗：" + json.message);
                    localStorage.removeItem("dm_pin");
                }
            } catch (e) {
                alert("發生錯誤：" + e.message);
            }
        }
    </script>
</body>
</html>
