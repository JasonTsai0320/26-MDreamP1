<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夢想機 偵錯模式</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f7f9; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 320px; margin: auto; }
        input { width: 80%; padding: 15px; font-size: 20px; text-align: center; margin: 20px 0; border: 1px solid #ddd; border-radius: 12px; }
        button { width: 90%; padding: 15px; background: #4A90E2; color: white; border: none; border-radius: 12px; font-size: 18px; cursor: pointer; }
        #view-dashboard { display: none; } /* 初始隱藏 */
    </style>
</head>
<body>

    <div id="view-login" class="card">
        <h2 style="color:#4A90E2">系統身分驗證</h2>
        <p>請輸入 4 位數驗證碼</p>
        <input type="password" id="pin-input" placeholder="預設 1234" maxlength="4">
        <button onclick="runSystem()">進入系統</button>
    </div>

    <div id="view-dashboard" class="card">
        <h2 id="name-box">讀取中...</h2>
        <div style="font-size: 40px; font-weight: bold; color: #4A90E2; margin: 20px 0;">
            <span id="days-box">--</span> 天
        </div>
        <p>剩餘挑戰天數</p>
        <button onclick="localStorage.removeItem('dm_pin'); location.reload();" style="background:#8e8e93; margin-top:20px;">登出系統</button>
    </div>

    <script>
        // 1. 初始化檢查
        const urlParams = new URLSearchParams(window.location.search);
        const SHEET_ID = urlParams.get('id');
        const API_URL = "https://script.google.com/macros/s/AKfycbwEA2bbL94YtNbunJj_Dej5UidtvExIKm28tctKsdEOUIuIdfBpNkHGCr0WXQLQzBVYew/exec";
        
        let USER_PIN = localStorage.getItem("dm_pin");

        // 如果之前登入過，自動執行
        window.onload = () => {
            console.log("系統已啟動，目標 ID:", SHEET_ID);
            if (USER_PIN) runSystem();
        };

        async function runSystem() {
            const inputEl = document.getElementById('pin-input');
            if (!USER_PIN && inputEl) USER_PIN = inputEl.value;
            if (!USER_PIN) return alert("請輸入驗證碼");

            console.log("正在嘗試連線 API...");

            try {
                const res = await fetch(`${API_URL}?action=getSummary&id=${SHEET_ID}&pin=${USER_PIN}`);
                const json = await res.json();

                if (json.status === "success") {
                    localStorage.setItem("dm_pin", USER_PIN);
                    
                    // --- 核心偵錯區：使用安全檢查防止 Null 報錯 ---
                    const nameTag = document.getElementById('name-box');
                    const daysTag = document.getElementById('days-box');

                    if (nameTag && daysTag) {
                        nameTag.innerText = "您好！ " + json.data.nickname;
                        daysTag.innerText = json.data.remainingDays;
                    } else {
                        // 如果在 HTML 裡找不到格子，就用彈窗強制顯示資料
                        alert("✅ 連線成功但找不到顯示標籤！\n暱稱：" + json.data.nickname + "\n天數：" + json.data.remainingDays);
                    }

                    // 畫面切換
                    const loginDiv = document.getElementById('view-login');
                    const dashDiv = document.getElementById('view-dashboard');
                    if (loginDiv) loginDiv.style.display = 'none';
                    if (dashDiv) dashDiv.style.display = 'block';

                } else {
                    alert("驗證失敗：" + json.message);
                    localStorage.removeItem("dm_pin");
                }
            } catch (e) {
                alert("❌ 系統錯誤：" + e.message);
            }
        }
    </script>
</body>
</html>
